<!DOCTYPE html>
<html lang="en">

        <title>Mail</title>

    <body>

        <a href="{{link}}">{{link}}</a>
        <h2>Danh sách CD/CP</h2>
        <table>

            {% for entry in entries %}

            {% endfor %}
        </table>
